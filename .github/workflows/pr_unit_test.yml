name: Testing on PRs to master branch

on:
  pull_request:
    branches:
      - master

jobs:
  unit_tests:
    name: Unit tests 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
      - name: Launch tests
        run: dotnet test --nologo